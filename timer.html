<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer | Pomodoro</title>
    <!-- remove favicon error in dev tools firefox  -->
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <!-- font awsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/timer.css">
</head>

<body>
    <div class="timer">
        <div class="timer__display">
            <h2 class="timer__clock"><span>25</span><span>00</span></h2>
            <span class="timer__logo">
                <a href="./card.html">
                    <img src="./logo/pom-timer.png" alt="">
                </a>
            </span>
            <span class="timer__state">focus</span>
        </div>

        <div class="timer__buttons">
            <button class="timer__btn" id="start-timer">start</button>
            <button class="timer__btn fas fa-wrench" id="open-settings"></button>
        </div>

        <div class="timer__settings" id="settings">
            <section class="inputs">
                <div>
                    <label for="focus">focus</label>
                    <input id="focus" data-type="focus" type="text" maxlength="2" value="25" >
                </div>
                <div>
                    <label for="break">break</label>
                    <input id="break" data-type="break" type="text" maxlength="2" value="5" >
                </div>
                <div>
                    <label for="rest">rest</label>
                    <input id="rest" data-type="rest" type="text" maxlength="2" value="60" >
                </div>
            </section>
        </div>
    </div>

    <script type="module" src="./app.js"></script>
</body>

</html>
